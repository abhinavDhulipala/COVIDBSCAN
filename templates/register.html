{% extends "login.html" %}

{% block log_reg_dif %}
    <div class="form-group">
        <label for="pass_confirm">Confirm Password</label>
        <input type="password" class="form-control" name="pass_c" id="pass_confirm">
    </div>
    <div class="form-group">
        <label for="phone_num">Phone Number</label>
        <input type="tel" class="form-control" name="phone" id="phone_num">
    </div>
    <a href="{{ url_for('login') }}">Already have an account? Login Here!</a>
{% endblock %}
